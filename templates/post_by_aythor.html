<!DOCTYPE html>
<html>
<head>
    <title>Posts by {{ author.name }}</title>
</head>
<body>
    <h1>Posts by {{ author.name }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>Published on: {{ post.published_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
